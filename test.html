<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Swap and Reset Animation</title>
  <style>
    #box1, #box2 {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      position: absolute;
    }
    #box2 {
      background-color: lightcoral;
    }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>

  <button id="swapBtn">Swap Boxes</button>
  <button id="resetBtn">Reset Boxes</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  <script>
    // 初期位置を設定
    const box1 = document.getElementById("box1");
    const box2 = document.getElementById("box2");
    console.log(box1)

    // 初期位置を設定
    gsap.set(box1, { x: 100, y: 100 });
    gsap.set(box2, { x: 300, y: 100 });

    // ボックスを入れ替えるボタン
    document.getElementById("swapBtn").addEventListener("click", () => {
      gsap.to(box1, { x: 300, y: 100 });
      gsap.to(box2, { x: 100, y: 100 });
    });

    // 初期位置に戻すボタン
    document.getElementById("resetBtn").addEventListener("click", () => {
      gsap.to(box1, { duration: 1, x: 100, y: 100, ease: "power2.inOut" });
      gsap.to(box2, { duration: 1, x: 300, y: 100, ease: "power2.inOut" });
    });
  </script>
</body>
</html>
